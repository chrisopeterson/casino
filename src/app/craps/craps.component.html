<div class="row">
  <div class="col-md-3">
      <app-sidebar [bets]="bets"></app-sidebar>
  </div>
  <div class="col-md-9">
      <div id="board">
          <div id="layout">
            <div class="row">
              <div class="col-md-6 bet-field layout-top-left">
                <span>Don't Come Bar</span>
              </div>
              <div class="col-md-1 bet-field">4</div>
              <div class="col-md-1 bet-field">5</div>
              <div class="col-md-1 bet-field">6</div>
              <div class="col-md-1 bet-field">8</div>
              <div class="col-md-1 bet-field">9</div>
              <div class="col-md-1 bet-field layout-top-right">10</div>
            </div>
            <div class="row">
              <div class="col-md-12 bet-field">Come</div>
            </div>
            <div class="row">
              <div class="col-md-12 bet-field" (click)="fieldBetClick()">Field</div>
            </div>
            <div class="row">
              <div class="col-md-12 bet-field" (click)="dontPassLineClick()">Don't Pass</div>
            </div>
            <div class="row">
              <div class="col-md-12 bet-field layout-bottom" (click)="passLineClick()">Pass Line</div>
            </div>
          </div>
        </div>
        
        <br />
        
        <div class="row">
          <div class="col-md-offset-2 col-md-10" id="rollDice" (click)="rollDiceClick()">
            <p>Roll Dice</p>
          </div>
        </div>
        <p>Bank: {{bank}} || Current Bet: {{currentBet()}}</p>
        <app-dice [die]="diceA"></app-dice><app-dice [die]="diceB"></app-dice>
        <p>Point: {{point}}</p>
  </div>
</div>
